<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Lotto Lottery</title>
    <link rel="stylesheet" href="./styles.css" type="text/css">
</head>

<body>
    <main>
        <h1>Lotto Lottery</h1>
        <button id="draw-number" class="draw-btn" type="button">Generate</button>
        <section id="container" class="container-balls"></section>
        <button id="reset-numbers" class="reset-btn" type="reset">Reset Numbers</button>
    </main>
    <div id="modal" class="modal">
        <div>
            <h3>Lottery not finished yet!</h3>
            <p>Draw all of the six numbers and then reset.</p>
            <button id="modal-btn" type="button" class="modal-btn">OK</button>
        </div>
    </div>
    <script src="./main.js" type="text/javascript"></script>
</body>

</html>
